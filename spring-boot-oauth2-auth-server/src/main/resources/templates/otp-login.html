<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${tenantName}+' Login'"></title>
    <link rel="stylesheet" href="/assets/login/style.css" />
</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-page">
    <h1 class="title" th:text="${tenantName}+' Login'"></h1>
    <div class="form">
        <form class="register-form">
            <!--          <input type="text" placeholder="name" />-->
            <!--          <input type="password" placeholder="password" />-->
            <!--          <input type="text" placeholder="email address" />-->
            <!--          <button>create</button>-->
            <!--          <p class="message">Already registered? <a href="#">Sign In</a></p>-->
        </form>
        <form name="form" class="login-form" th:action="@{/login}" method="post" onsubmit="submitOtp();">
            <div th:if="${message}" th:text="${message}" th:id="message" style="margin-bottom: 10px;"></div>
            <div class="container-otp" id="container-otp">
                <div id="inputs" class="inputs">
                    <input class="input" type="text"
                           inputmode="numeric" maxlength="1" />
                    <input class="input" type="text"
                           inputmode="numeric" maxlength="1" />
                    <input class="input" type="text"
                           inputmode="numeric" maxlength="1" />
                    <input class="input" type="text"
                           inputmode="numeric" maxlength="1" />
                    <input class="input" type="text"
                           inputmode="numeric" maxlength="1" />
                    <input class="input" type="text"
                           inputmode="numeric" maxlength="1" />
                </div>
            </div>
            <input type="hidden" name="username" placeholder="Username" th:value="${otpRequiredUsername}" />
            <input type="hidden" name="password" placeholder="Password" th:value="${otpRequiredPassword}" />
            <input type="text" id="otp-input" name="otp-code" value="" style="display: none;" />
            <div style="text-align: left;">
                <input type="checkbox" name="trust-device" style="width: 13px;" th:checked="${otpRequiredTrustDevice}" /> Trust this device
            </div>
            <div style="text-align: left; display: none;">
                <input type="checkbox" name="remember-me" style="width: 13px;" th:checked="${otpRequiredRememberMe}" /> Remember me
            </div>
            <button type="submit" th:style="${'background: ' + signInBtnColor}">login</button>
            <div style="text-align: left; text-align: left; color: blue; margin-top: 10px;">
                <a onclick="toggleOtpInput(event)" style="cursor: pointer; text-decoration: underline;" id="otp-switch-btn">Enter Backup Code</a>
            </div>
            <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
        </form>
    </div>
</div>
<!-- partial -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="/assets/login/script.js"></script>
</body>
</html>
