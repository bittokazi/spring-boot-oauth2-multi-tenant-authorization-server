<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title th:text="${tenantName}+' Login'"></title>
    <link rel="stylesheet" href="/assets/login/style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="login-page">
      <h1 class="title" th:text="${tenantName}+' Login'"></h1>
      <div class="form">
        <form class="register-form">
<!--          <input type="text" placeholder="name" />-->
<!--          <input type="password" placeholder="password" />-->
<!--          <input type="text" placeholder="email address" />-->
<!--          <button>create</button>-->
<!--          <p class="message">Already registered? <a href="#">Sign In</a></p>-->
        </form>
        <form class="login-form" th:action="@{/login}" method="post">
          <div th:if="${param.error}" style="margin-bottom: 10px">
            Invalid username and password.</div>
          <div th:if="${param.logout}" style="margin-bottom: 10px">
            You have been logged out.</div>
          <div th:if="${otpError}" style="margin-bottom: 10px">
               Otp Error</div>
          <input type="text" name="username" placeholder="Username" />
          <input type="password" name="password" placeholder="Password" />
          <div style="text-align: left;">
              <input type="checkbox" name="remember-me" style="width: 13px;"/> Remember me
          </div>
          <button type="submit" th:style="${'background: ' + signInBtnColor}">login</button>
          <p class="message" th:if="${resetPasswordLink != ''}">Forget Password? <a th:href="${resetPasswordLink}">Reset Here</a></p>
          <p class="message" th:if="${createAccountLink != ''}">Not registered? <a th:href="${createAccountLink}">Create an account</a></p>
        </form>
      </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="/assets/login/script.js"></script>
  </body>
</html>
